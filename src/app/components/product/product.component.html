<mat-card>
  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filter department">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let department"> {{department.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="groupName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </mat-header-cell>
      <mat-cell *matCellDef="let department"> {{department.groupName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="markup">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Markup </mat-header-cell>
      <mat-cell *matCellDef="let department"> {{department.markup | number:'2.2'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="salesTax">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Sales Tax </mat-header-cell>
      <mat-cell *matCellDef="let department"> {{department.salesTax | percent:'2.2'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let department"> {{department.date | date:'MM-dd-yyyy, hh:mm:ss a'}} </mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="editItem(i)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>
