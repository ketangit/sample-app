<div fxLayout="row wrap" fxLayoutAlign="start start">
  <mat-card *ngFor="let question of questions">
    <mat-card-header>
      <mat-card-title>
        <span *ngFor="let category of question.categories">
          {{category.categoryName}}
        </span>
      </mat-card-title>
      <mat-card-subtitle>
        {{question.questionText}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list dense>
        <mat-list-item *ngFor="let answer of question.answers">
          {{answer.answerText}}
          <mat-icon *ngIf="answer.correct" mat-list-icon>check</mat-icon>
        </mat-list-item>
      </mat-list>

      <mat-chip-list>
        <mat-chip *ngFor="let tag of question.tags">
          {{tag}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>

  <div *ngFor='let item of items'>
    <sample-itemcard [item]='item'></sample-itemcard>
  </div>

</div>
