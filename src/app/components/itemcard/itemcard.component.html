<mat-card>
  <mat-card-header>
    <mat-card-title>
        {{item.description}} {{item.itemNumber}}
    </mat-card-title>
    <mat-card-subtitle>
      
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let upcCode of item.upcCodes">
        {{upcCode.barCode}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
