<mat-sidenav-container fullscreen>
  <!-- left sidenav -->
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="['/']">
        <mat-icon mat-list-icon>Home</mat-icon>
        <span mat-line>Home</span>
        <span mat-line class="secondary">Home</span>
      </a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="['/network']">
        <mat-icon mat-list-icon>list</mat-icon>
        <span mat-line>VisJs</span>
        <span mat-line class="secondary">Network Graph</span>
      </a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="['/tags']">
        <mat-icon mat-list-icon>bookmark</mat-icon>
        <span mat-line>Tags</span>
        <span mat-line class="secondary">Tags</span>
      </a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="['/product']">
        <mat-icon mat-list-icon>view_week</mat-icon>
        <span mat-line>Product</span>
        <span mat-line class="secondary">Departments</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- toolbar -->
  <mat-toolbar color="primary" class="app-navbar mat-elevation-z6">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Sample App</span>
    <span class="toolbar-spacer">
      <button mat-button *ngFor="let key of sectionKeys" [routerLink]="key">
        <span>{{sections[key]}}</span>
      </button>
    </span>

    <button mat-icon-button type="button">
      <mat-icon>
        <svg width="500" height="100">
          <circle id="orange-circle" r="10" cx="10" cy="40" fill="orange" />
          <animate xlink:href="#orange-circle" attributeName="cx" from="0" to="250" dur="1s" begin="click" fill="freeze" />
        </svg>
      </mat-icon>
    </button>
    <button mat-button routerLink="menu">
      <span>Menu</span>
    </button>
    <a mat-button href="https://github.com/angular/material2">Docs</a>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>

  <!-- toolbar-menu -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item (click)="showAbout()">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
  </mat-menu>

  <!-- sample app layout -->
  <div fxLayout="row" fxFill>
    <div fxFlex="307px">
      <sample-enginelist></sample-enginelist>
    </div>
    <div fxFlex>
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
